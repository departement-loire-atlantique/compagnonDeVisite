<header role="banner" id="topPage">
  <div class="ds44-blocBandeau ds44-header ds44-header--patrimoine" style="position: relative;">
    <div class="ds44-container-large">
      <ul class="ds44-list ds44-skiplinks">
        <li><a [href]="this.urlLanguage" class="ds44-skiplinks--link">Aller au contenu</a></li>
        <li><a [href]="this.urlFavoris" class="ds44-skiplinks--link">Aller au menu</a></li>
        <li><a href="#open-search" class="ds44-skiplinks--link">Aller à la recherche</a></li>
        <li><a href="/" class="ds44-skiplinks--link">Aller à la page d'accessibilité</a></li>
      </ul>
      <div class="ds44-flex-container ds44-flex-valign-center">
        <div class="ds44-colLeft">
          <a href="/" class="ds44-logoContainer">
            <picture class="ds44-logo"><img
                src="https://billetterie-grand-patrimoine.loire-atlantique.fr/light_custom/lightTheme/Logo_GPLA.jpg"
                alt="Retour à la page d&apos;accueil - Site internet du Château de Clisson" /></picture>
          </a>

        </div>
        <div class="ds44-colRight">

          <a [href]="this.urlLanguage" class="ds44-btnIcoText--maxi ds44--xl-padding"
            title="English version : consultez la version anglaise du site Château de Clisson"><span
              class="ds44-btnInnerText" lang="en">Langue</span><i class="icon icon-french icon--large"
              aria-hidden="true"></i></a>

          <button type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding" id="open-search"
            aria-label="Ouvrir la zone de recherche"><span class="ds44-btnInnerText">Favoris</span><i
              class="icon icon-star-empty icon--large" aria-hidden="true"></i></button>


          <button type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44-btn--contextual ds44--xl-padding"
            aria-label="Ouvrir le menu de navigation" aria-controls="menu" data-open-overlay="true" id="open-menu">
            <span class="ds44-btnInnerText">Menu</span><i class="icon icon-burger icon--xlarge" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="ds44-blocMenu" aria-hidden="true">
      <section class="ds44-menuBox" id="menu">
        <div class="ds44-overlay ds44-theme ds44-bgCircle ds44-bg-br ds44-overlay--navNiv1" role="dialog"
          aria-modal="true" aria-label="Menu principal : premier niveau de navigation" id="nav1" aria-hidden="true">

        </div>
      </section>
    </div>
  </div>
</header>
