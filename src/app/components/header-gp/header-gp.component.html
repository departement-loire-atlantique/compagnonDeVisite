<header role="banner" id="topPage">
  <div class="ds44-blocBandeau ds44-header ds44-header--patrimoine" style="position: relative;">
    <div class="ds44-container-large">
      <ul class="ds44-list ds44-skiplinks">
        <li><a [href]="this.urlLanguage" class="ds44-skiplinks--link">Aller au contenu</a></li>
        <li><a [href]="this.urlFavoris" class="ds44-skiplinks--link">Aller au menu</a></li>
        <li><a href="#open-search" class="ds44-skiplinks--link">Aller à la recherche</a></li>
        <li><a href="/" class="ds44-skiplinks--link">Aller à la page d'accessibilité</a></li>
      </ul>
      <div class="ds44-flex-container ds44-flex-valign-center">
        <div class="ds44-colLeft">
          <a href="/" class="ds44-logoContainer">
            <picture class="ds44-logo">
              <img src="https://billetterie-grand-patrimoine.loire-atlantique.fr/light_custom/lightTheme/Logo_GPLA.jpg"
                i18n-alt="@@HeaderGpComp-back-to-home"
                alt="Retour à la page d&apos;accueil" />
            </picture>
          </a>

        </div>
        <div class="ds44-colRight">

          <a [href]="this.urlLanguage" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding btn-menu-component"
            i18n-title="@@HeaderGpComp-change-lang-link-title" title="Changer de langue">
            <span class="ds44-btnInnerText" i18n="@@HeaderGpComp-change-lang-link">Langue
            </span>
            <i class="icon icon-french icon--sizeL" aria-hidden="true"></i>
          </a>

          <button type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding btn-menu-component"
            id="open-search"><span class="ds44-btnInnerText" i18n="@@HeaderGpComp-fav">Favoris
            </span>
            <i class="icon icon-star-empty icon--sizeL" aria-hidden="true"></i>
          </button>

          <app-menu></app-menu>
        </div>
      </div>
    </div>
  </div>
</header>
