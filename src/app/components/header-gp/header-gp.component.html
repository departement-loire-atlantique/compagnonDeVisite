<header role="banner" id="topPage">
  <div class="ds44-blocBandeau ds44-header ds44-header--patrimoine" style="position: relative;">
    <div class="ds44-container-large">
      <ul class="ds44-list ds44-skiplinks">
        <li><a [routerLink]="this.urlLanguage" class="ds44-skiplinks--link">Aller au contenu</a></li>
        <li><a [routerLink]="this.urlFavoris" class="ds44-skiplinks--link">Aller au menu</a></li>
        <li><a href="/explore" class="ds44-skiplinks--link">Aller à la recherche</a></li>
        <li><a href="/" class="ds44-skiplinks--link">Aller à la page d'accessibilité</a></li>
      </ul>
      <div class="ds44-flex-container ds44-flex-valign-center">
        <div class="ds44-colLeft">
          <a href="/" class="ds44-logoContainer">
            <picture class="ds44-logo">
              <img src="../../../assets/logo_musee.png"
                i18n-alt="@@HeaderGpComp-back-to-home"
                alt="Retour à l&apos;accueil du site: Compagnon de visite du Musée Dobrée" />
            </picture>
          </a>

        </div>
        <div class="ds44-colRight">

          <a class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding btn-menu-component"
          i18n-title="@@HeaderGpComp-change-lang-link-title" title="Changer de langue"  data-target="#langue" data-js="ds44-modal">
            <span class="ds44-btnInnerText" i18n="@@HeaderGpComp-change-lang-link">{{ getLanguage() }}
            </span>
            <i class="icon icon-french icon--sizeL" aria-hidden="true"></i>
          </a>

          <!-- <button type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding btn-menu-component"
            id="open-search"><span class="ds44-btnInnerText" i18n="@@HeaderGpComp-fav">Favoris
            </span>
            <i class="icon icon-star-empty icon--sizeL" aria-hidden="true"></i>
          </button> -->

          <app-menu></app-menu>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="ds44-modal-container" id="langue" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="ds44-modal-box">
    <h3 id="overlay-map-title" class="title-overlay" i18n-title="@@HeaderGpComp-change-lang-popin-title">Souhaitez-vous retourner au choix de langue ?</h3>
    <div class="btn-popup">
      <a routerLink="/" class="ds44-btnStd" ><span i18n="@@global-yes"></span>Oui</a>

      <a data-js="ds44-modal-action-close" class="ds44-btnStd" tabindex="0">
        <span i18n="@@global-no">Non</span>
      </a>
    </div>

  </div>
</section>
