<section *ngFor="let itItem of items" class="ds44-card ds44-card--horizontal">
  <div class="ds44-flex-container ds44-js-card ds44-flex-valign-center">

    <div class="ds44-card__section--horizontal--img">
      <picture class="ds44-container-imgRatio ds44-container-imgRatio--carre">
        <img *ngIf="itItem.img" [src]="itItem.img" alt="" class="ds44-imgRatio" />
      </picture>
    </div>
    <div class="ds44-card__section--horizontal">
      <div role="heading" aria-level=" 2" class="ds44-card__title">
        <div *ngIf="itItem.url;else noUrl">
          <a [href]="itItem.url" class="ds44-card__globalLink"> {{ itItem.lbl }}</a>
        </div>

        <ng-template #noUrl>
          <p> {{ itItem.lbl }} </p>
        </ng-template>
      </div>

      <i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i>
    </div>
  </div>
</section>
