<header role="banner" id="topPage">
  <div class="ds44-blocBandeau ds44-header ds44-header--patrimoine" style="position: relative;">
    <div class="ds44-container-large">
      <div class="ds44-flex-container ds44-flex-valign-center">

        <div class="ds44-colLeft">
          <app-back [customProcess]="customProcess" ></app-back>
          <a *ngIf="backUrl" [href]="backUrl" type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding btn-menu-component" data-target="#overlay-map" data-js="ds44-modal">
            <span class="ds44-btnInnerText"> Fermer </span>
            <i  class="icon icon--large icon-cross" aria-hidden="true"></i>
          </a>
        </div>

        <div class="ds44-colRight">
          <app-overlay-tuto [isIcon]="true"></app-overlay-tuto>
          <div *ngIf="imagePlan">
            <app-overlay-map [image]="imagePlan"></app-overlay-map>
          </div>
        </div>

      </div>
    </div>
  </div>

</header>
