<button class="ds44-btnIcoText--maxi ds44-btn--contextual ds44-btn--menu ds44--xl-padding"
        type="button"
        aria-label="Ouvrir le menu de navigation"
        aria-controls="menu"
        data-open-overlay="true"
        id="open-menu">
  <span class="ds44-btnInnerText" i18n="@@MenuComp-menu"  tabindex="0">Menu</span>
  <i class="icon icon-burger icon--xlarge" aria-hidden="true"></i>
</button>

<div class="ds44-blocMenu" aria-hidden="true">

  <section class="ds44-menuBox" id="menu">
    <div class="ds44-overlay ds44-theme ds44-bgCircle ds44-bg-br ds44-overlay--navNiv1" role="dialog" aria-modal="true"
      aria-label="Menu principal niveau 1" id="nav1">
      <span class="ds44-tmpFocusHidden" tabindex="0"></span>
      <p role="heading" aria-level="1" class="visually-hidden">Menu de navigation</p>
      <button class="ds44-btnOverlay ds44-btnOverlay--closeOverlay"
      i18n-aria-label="@@MenuComp-menu-close-aria-lbl" aria-label="Fermer le menu de navigation">
        <i class="icon icon-cross icon--xlarge" aria-hidden="true"></i>
        <span class="ds44-btnInnerText--bottom" i18n="Fermer un menu, une page@@global-close">Fermer</span>
      </button>

      <p role="heading" aria-level="1" class="visually-hidden" i18n="@@MenuComp-menu">Menu</p>

      <div class="ds44-navContainer ds44-flex-container--column">
        <app-list [items]="getItem()" [noSeparator]="true"></app-list>
      </div>
      <span class="ds44-tmpFocusHidden" tabindex="0"></span>
    </div>

  </section>
</div>
