<div class="video" id="video-container" #videoContainer>
  <iframe class="lecteur-video" frameBorder="0" width="100%" [src]="getVideo()"></iframe>
  <p class="titre"><strong>{{ this.name }}</strong></p>
  <app-oeuvre-suiv-pred [steps]="steps"></app-oeuvre-suiv-pred>
</div>
<div *ngIf="transcription" class="transcription" >
  <app-collapser [dataTitle]="['Afficher la transcription']" [dataVal]="[transcription]"></app-collapser>
</div>
