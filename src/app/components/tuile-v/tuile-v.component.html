<section class="ds44-card ds44-js-card ds44-card--verticalPicture ds44-darkContext">
  <picture class="ds44-container-imgRatio">
      <img *ngIf="tuile" [src]="tuile.img" alt="" class="ds44-imgRatio"/>
  </picture>
  <div class="ds44-card__section">
      <p role="heading" aria-level="2" class="ds44-card__title"><a href="#" class="ds44-card__globalLink"> {{ tuile?.title }}</a></p>
      <p><i [class]="'icon ' + tuile?.icone1" aria-hidden="true"></i> <span class="ds44-iconInnerText">{{ tuile?.champ1 }} </span></p>
      <p><i [class]="'icon ' + tuile?.icone2" aria-hidden="true"></i> <span class="ds44-iconInnerText">{{ tuile?.champ2 }} </span></p>
      <i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i>
  </div>
</section>
