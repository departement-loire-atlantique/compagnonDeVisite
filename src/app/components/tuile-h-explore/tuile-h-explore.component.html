<div class="top-space">
  <section *ngFor="let searchItem of searchItems" class="ds44-card ds44-card--horizontal">
    <div *ngIf="searchItem" class="ds44-flex-container ds44-js-card ds44-flex-valign-center">

      <div class="ds44-card__section--horizontal--img icone-tuile">
        <picture class="ds44-container-imgRatio ds44-container-imgRatio--carre">
          <img *ngIf="searchItem.item.img" [src]="searchItem.item.img" alt="" class="ds44-imgRatio" />
        </picture>
        <div [class]="'btn-play ' + searchItem.state">
          <i *ngIf="searchItem.state !== passed" class="icon icon--medium icon-play" aria-hidden="true"></i>
          <i *ngIf="searchItem.state === passed" class="icon icon--large icon-replay" aria-hidden="true"></i>
        </div>
      </div>
      <div class="ds44-card__section--horizontal">
        <div role="heading" aria-level=" 2" class="ds44-card__title">
          <div *ngIf="searchItem.item.url && searchItem.state !== inactive;else noUrl">
            <p role="heading" aria-level="2" class="ds44-card__title">
              <a [routerLink]="searchItem.item.url" class="ds44-card__globalLink"> {{ searchItem.item.lbl }}</a>
            </p>
          </div>

          <ng-template #noUrl>
            <p role="heading" aria-level="2" class="ds44-card__title">{{ searchItem.item.lbl }}</p>
          </ng-template>
        </div>

        <p class="ds44-cardLocalisation" *ngIf="searchItem.item.localisation" >
          <i class="icon icon-marker" aria-hidden="true"></i>
          <span class="ds44-iconInnerText">{{ searchItem.item.localisation }}</span>
        </p>

      </div>
    </div>
  </section>
</div>
