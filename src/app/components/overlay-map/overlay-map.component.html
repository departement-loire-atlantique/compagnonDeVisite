<button type="button" [class]="getClassButton()" [attr.data-target]="'#' + idTarget" data-js="ds44-modal">
  <span class="ds44-btnInnerText"> {{ title }} </span>
  <i *ngIf="icon" [class]="getClassIcon()" aria-hidden="true"></i>
</button>

<section class="ds44-modal-container" [id]="idTarget" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="ds44-modal-box">
    <button class="ds44-btnOverlay--modale ds44-btnOverlay--closeOverlay" type="button"
      [title]="'Fermer la boÃ®te de dialogue : ' + title" data-js="ds44-modal-action-close">
      <i class="icon icon-cross icon--xlarge" aria-hidden="true"></i>
      <span class="ds44-btnInnerText--bottom">Fermer</span>
    </button>
    <h3 id="overlay-map-title" class="title-overlay"> {{ title }} </h3>
    <div class="ds44-modal-gab">
      <picture class="ds44-container-imgRatio">
        <img *ngIf="image" [src]="image" alt="" class="ds44-imgRatio" />
      </picture>
    </div>
  </div>
</section>
