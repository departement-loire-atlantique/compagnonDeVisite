<button type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding btn-menu-component" data-target="#overlay-map" data-js="ds44-modal">
  <span class="ds44-btnInnerText"> {{ title }} </span>
  <i  class="icon icon--large icon-map" aria-hidden="true"></i>
</button>

<section class="ds44-modal-container" id="overlay-map" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="ds44-modal-box">
    <button class="ds44-btnOverlay--modale ds44-btnOverlay--closeOverlay" type="button"
      [title]="closeTxt" data-js="ds44-modal-action-close">
      <i class="icon icon-cross icon--xlarge" aria-hidden="true"></i>
      <span class="ds44-btnInnerText--bottom" i18n="@@global-close">Fermer</span>
    </button>
    <h3 id="overlay-test-title" class="title-overlaye"> {{ title }} </h3>
    <div class="ds44-modal-gab">
      <picture class="ds44-container-imgRatio">
        <img *ngIf="image" [src]="image" alt="" class="ds44-imgRatio" />
      </picture>
    </div>
  </div>
</section>
