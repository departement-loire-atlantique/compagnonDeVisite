<app-header-explore [imagePlan]="getPlan()" [customProcess]="true" [returnUrl]="returnUrl"></app-header-explore>
<main>
  <div class="upper">
    <app-loader *ngIf="!oeuvre?.diaporama" color="#0013b1"></app-loader>
    <app-carrousel *ngIf="oeuvre?.diaporama" [id]="oeuvre?.diaporama?.id" [text]="oeuvre?.diaporama?.soustitre"></app-carrousel>
    <span *ngIf="oeuvre?.description">{{ oeuvre?.description }}</span>
  </div>
  <div class="mainAudio" *ngIf="oeuvre?.fichierSon">
    <app-lecteur-audio [name]="oeuvre?.title" [file]="oeuvre?.fichierSon" (audioEnded)="changeAudioEnd($event)"></app-lecteur-audio>
  </div>
</main>
