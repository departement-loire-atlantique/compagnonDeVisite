<header>
  <span class="left">
    <button class="ds44-btnStd" routerLink="{{ urlRetour }}">
      <i class="icon icon-long-arrow-left" aria-hidden="true"></i>
      <span class="ds44-btnInnerText">Retour</span>
    </button>
  </span>
  <span class="right">
    <a href="#">
      <i class="icon icon-info" aria-hidden="true"></i>
      <p class="i-name">TUTORIEL</p>
    </a>
    <a href="#">
      <i class="icon icon-map" aria-hidden="true"></i>
      <p class="i-name">CARTE</p>
    </a>
  </span>
</header>

<main>
  <div class="upper">
    <app-loader *ngIf="!oeuvre?.diaporama" color="#0013b1"></app-loader>
    <app-carrousel *ngIf="oeuvre?.diaporama" [id]="oeuvre?.diaporama?.id" [text]="oeuvre?.diaporama?.soustitre"></app-carrousel>
    <span *ngIf="oeuvre?.description">{{ oeuvre?.description }}</span>
  </div>
  <div class="mainAudio" *ngIf="oeuvre?.fichierSon">
    <app-lecteur-audio [name]="oeuvre?.title" [file]="oeuvre?.fichierSon" (audioEnded)="changeAudioEnd($event)"></app-lecteur-audio>
  </div>
</main>
