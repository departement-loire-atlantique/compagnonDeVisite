<app-header [customProcess]="false" [labelBtn]="getLabelBtn()"[popUp]="false" ></app-header>
<div class="ds44-modal-box main">
    <div class="ds44-modal-gab">
      <picture class="ds44-container-imgRatio" id="myPicture">
        <img [src]="menuBurger?.plan" alt="" class="ds44-imgRatio" id="imagePlan" #imagePlan />
      </picture>
    </div>
    <div class="zoom">
      <button class="ds44-btnIco ds44-btnIco--carre ds44-bgDark" (click)="zoom(-100)"><i class="icon icon-plus" aria-hidden="true"></i><span class="visually-hidden">Plus</span></button>
      <button class="ds44-btnIco ds44-btnIco--carre ds44-bgDark" (click)="zoom()"><i class="icon icon-minus" aria-hidden="true"></i><span class="visually-hidden">Moins</span></button>
    </div>
</div>
