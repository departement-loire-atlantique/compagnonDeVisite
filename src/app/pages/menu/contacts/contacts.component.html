<app-header [customProcess]="false" [labelBtn]="getLabelBtn()"[popUp]="false" ></app-header>
<main>
  <h1 *ngIf="menuBurger.titreCourt" class="underline top-space">{{ menuBurger.titreCourt }}</h1>
  <img *ngIf="menuBurger?.plan" [src]="menuBurger.plan" [alt]="menuBurger.title" />
  <app-carrousel *ngIf="menuBurger?.diaporama" [id]="menuBurger.diaporama.id" [text]="menuBurger.diaporama.soustitre"></app-carrousel>
  <app-lecteur-video *ngIf="menuBurger?.video" [src]="menuBurger.video"></app-lecteur-video>
  <div class="audio">
    <app-lecteur-audio *ngIf="menuBurger?.audio" [file]="menuBurger.audio"></app-lecteur-audio>
  </div>
  <p *ngIf="menuBurger?.description" [innerHTML]="menuBurger.description | sanitizeHtml"></p>
  <div class="reseaux">
    <a *ngFor="let itItem of listCat" [href]="itItem.url" target="_blank"><i [class]="itItem.img" aria-hidden="true"></i></a>
  </div>
</main>
