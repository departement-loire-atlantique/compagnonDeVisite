<app-header-parcours [customProcess]="true" [imagePlan]="getMap()" [returnUrl]="getHomeParcours()" [popUp]="true">
</app-header-parcours>

<main>

  <div *ngIf="getVideo(); else noVideo">
    <div class="detail-oeuvre">
    <app-lecteur-video-oeuvre [file]="getVideo()" [name]="getTitle()" [steps]="getSteps()"></app-lecteur-video-oeuvre>
      <div class="block-indications">
        <div id="indications" class="desc-oeuvre">
          <p [innerHTML]="getDesc()"></p>
        </div>
        <app-collapser-oeuvre [hasLoaded]="hasLoaded" [imagePlan]="getMap()"
          [indications]="getIndications()"></app-collapser-oeuvre>
      </div>
    </div>
  </div>


  <ng-template #noVideo>
    <div class="detail-oeuvre">
      <app-carrousel *ngIf="hasLoaded" [id]="getCarouselId()" [etape]="getTextEtape()" [text]="getTitle()">
      </app-carrousel>

      <div class="block-indications">
        <div id="indications" class="desc-oeuvre">
          <p [innerHTML]="getDesc()"></p>
        </div>
        <app-collapser-oeuvre [hasLoaded]="hasLoaded" [audio]="getAudioAide()" [imagePlan]="getMap()"
          [indications]="getIndications()"></app-collapser-oeuvre>
      </div>
    </div>


    <div class="bg-color">

      <app-oeuvre-suiv-pred [steps]="getSteps()"></app-oeuvre-suiv-pred>

      <div class="audio-oeuvre">
        <app-lecteur-audio *ngIf="hasLoaded" [file]='getAudio()' [name]='getTitle()'>
        </app-lecteur-audio>
      </div>

      <button type="button" class="ds44-fullWBtn ds44-btn--invert"
        onClick="document.getElementById('indications').scrollIntoView();">
        <!-- {behavior: 'smooth'} -->
        <span class="ds44-btnInnerText" i18n="@@ParcoursOeuvreComp-how-to-go">Comment mâ€™y rendre</span>
        <i class="icon icon-down" aria-hidden="true"></i>
      </button>
    </div>
  </ng-template>



</main>
