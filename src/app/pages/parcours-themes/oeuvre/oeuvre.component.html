<app-header-parcours></app-header-parcours>

<main>
  <app-carrousel *ngIf="hasLoaded" [id]="getCarouselId()" [etape]="getTextEtape()" [text]="getTitle()"></app-carrousel>

  <div class="bg-color">
    <div class="ds44-flex-container ds44-flex-valign-center">
      <div class="ds44-colRight">
        <div *ngIf="finParcours;else next">
          <a [href]="this.nextEtapeUrl" class="nextStep">
            <button class="ds44-btnStd number"><span> Retour Parcours </span></button>
          </a>
        </div>

        <ng-template #next>
          <a [href]="this.nextEtapeUrl" class="nextStep">
            <span class="ds44-btnInnerText"> Suivant </span>
            <button class="ds44-btnStd number"><span> {{ getIndexNextStep() }}</span></button>
            <i class="icon icon-right" aria-hidden="true"></i>
          </a>
        </ng-template>
      </div>
    </div>

    <app-lecteur-audio *ngIf="hasLoaded" [file]="getAudio()" [name]="getTitle()"></app-lecteur-audio>
  </div>
</main>
